name: yuk_kuy_mobile
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  art_sweetalert: ^0.0.5
  cupertino_icons: ^1.0.5
  double_back_to_close_app: ^2.1.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.19
  flutter_staggered_grid_view: ^0.6.2
  get: ^4.6.5
  get_storage: ^2.1.1
  google_fonts: ^4.0.4
  image_picker: ^0.8.7+5
  intl: ^0.18.1
  pull_to_refresh: ^2.0.0
  sign_button: ^2.0.3
  tuple: ^2.0.1
  collection: 1.17.0
  url_launcher: ^6.1.11
  lottie: ^2.3.2

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android_gravity: center
  image_dark: assets/images/splash.png
  color_dark: "#ffffff"
  android_12:
    android_gravity: center
    image: assets/images/splash.png
    color: "#ffffff"
    image_dark: assets/images/splash.png
    color_dark: "#ffffff"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/

